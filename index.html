<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galactica Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <header class="hud">
      <div class="hud__left">
        <div class="hud__label">Score</div>
        <div id="score" class="hud__value">000000</div>
      </div>
      <div class="hud__center">
        <div class="hud__title">GALACTICA</div>
        <div id="status" class="hud__status">Insert Coin / Press Enter</div>
      </div>
      <div class="hud__right">
        <div class="hud__label">Lives</div>
        <div id="lives" class="hud__value">3</div>
      </div>
    </header>

    <main class="stage">
      <canvas id="game" width="960" height="720" aria-label="Galactica game canvas"></canvas>
      <div class="legend">
        <div><span>Move:</span> Arrow keys / A-D</div>
        <div><span>Fire:</span> Space</div>
        <div><span>Pause:</span> P</div>
      </div>
    </main>

    <footer class="footer">
      <p>Built for GitHub Pages. No audio by default; toggle SFX in settings panel.</p>
    </footer>
  </div>

  <div class="panel" id="settingsPanel" hidden>
    <h2>Settings</h2>
    <label><input type="checkbox" id="toggleSfx" checked /> Sound FX</label>
    <label><input type="checkbox" id="toggleParticles" checked /> Particles</label>
    <label><input type="checkbox" id="toggleTrails" checked /> Motion Trails</label>
    <label><input type="checkbox" id="toggleBloom" checked /> Bloom Glow</label>
    <button id="closeSettings">Close</button>
  </div>

  <button id="settingsButton" class="settings">âš™</button>

  <script src="main.js"></script>
</body>
</html>
